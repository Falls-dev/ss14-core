  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    ignoreTarget: true
    deleteOnCollide: false
    damage:
      types:
        Piercing: 45
  - type: TimedDespawn
