- type: entity
  name: captain's sabre
  parent: [ BaseSword, BaseCommandContraband ]
  id: CaptainSabre
  description: A ceremonial weapon belonging to the captain of the station.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 14 # WD
  # WD edit sounds start
    soundHit:
        path: /Audio/White/Items/hit/sabre_hit2.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/White/Items/handling/sabre_drop.ogg
  # WD edit sounds end
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    size: Large
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
    storedRotation: -44 # WD
    shape:
    - 0, 0, 0, 3 # WD
  - type: DisarmMalus
  - type: MeleeBlock
    delay: 6.1
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.0002 # 5,000 times less likely than 1 regular animal
  - type: PirateAccent
    # not putting a BlockMovement component here cause that's funny.

