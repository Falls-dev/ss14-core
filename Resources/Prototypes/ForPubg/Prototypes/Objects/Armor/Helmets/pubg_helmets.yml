# Tier 0
- type: entity
  parent: Clothing
  id: PubgClothingMaskCat0
  name: Airsoft cat
  description: "Not bad mask... For cats"
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Armor/Helmets/tier0/Blackcat-0.rsi
      state: icon
    - type: Clothing
      sprite: ForPubg/Textures/Armor/Helmets/tier0/Blackcat-0.rsi
      slots:
        - HEAD
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.95
          Slash: 0.95
          Piercing: 0.95
    - type: Item
      size: Small
      storedRotation: -90
      
