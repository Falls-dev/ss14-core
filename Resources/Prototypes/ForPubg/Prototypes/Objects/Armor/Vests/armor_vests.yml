# Tier 1 - Fagor 1
- type: entity
  parent: ClothingOuterBaseMedium
  id: ClothingOuterArmorFagor1
  name: Fagor 1
  description: 1st tier vest.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Armor/Vests/tier1/Fagor1/vest_fagor1.rsi
    - type: Clothing
      sprite: ForPubg/Textures/Armor/Vests/tier1/Fagor1/vest_fagor1.rsi
    - type: Armor 
      modifiers:
        coefficients:
          Blunt: 0.90
          Slash: 0.70
          Piercing: 0.85
          Heat: 0.80
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95
    - type: HeldSpeedModifier
    - type: ExplosionResistance
      damageCoefficient: 0.90
    
