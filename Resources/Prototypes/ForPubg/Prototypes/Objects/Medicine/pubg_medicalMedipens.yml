# Brute Medipen = 75 health
- type: entity
  name: injector brute
  parent: ChemicalMedipen
  id: PubgBruteMedipen
  description: For brute injuries.
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Medicine/medipens.rsi
    layers:
    - state: brutepen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: Puncturase
          Quantity: 10
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Dexalin
          Quantity: 5
  - type: Hypospray
    solutionName: pen
    transferAmount: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: brutepen-empty
  - type: StaticPrice
    price: 100
  - type: Tag
    tags: []

