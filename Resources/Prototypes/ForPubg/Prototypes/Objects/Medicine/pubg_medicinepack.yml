# Standart Medicine
- type: stack
  id: PubgStandartMedicine
  name: PubgStandartMedicine
  icon: { sprite: "/ForPubg/Textures/Medicine/medicinepack.rsi", state: icon }
  spawn: PubgStandartMedicine
  maxCount: 10
  itemSize: 1

- type: entity
  name: medical pack
  description: For heal your ass.
  parent: BaseHealingItem
  id: PubgStandartMedicine
  suffix: 10
  components:
    - type: Tag
      tags:
        - Brutepack
    - type: Sprite
      layers:
        - sprite: ForPubg/Textures/Medicine/medicinepack.rsi
          state: icon
    - type: Item
      size: Small
      sprite: ForPubg/Textures/Medicine/medicinepack.rsi
      heldPrefix: icon
    - type: Healing
      delay: 3.0 # Standart heal time
      damageContainers:
        - Biological
      damage:
        groups:
          Brute: -45 # 5 for each type in the group
      bloodlossModifier: -10
      ModifyBloodLevel: 15
      selfHealPenaltyMultiplier: 1.0
      healingBeginSound:
        path: "/Audio/Items/Medical/brutepack_begin.ogg"
      healingEndSound:
        path: "/Audio/Items/Medical/brutepack_end.ogg"
    - type: Stack
      stackType: PubgStandartMedicine
      count: 10
    - type: StackPrice
      price: 5
      
