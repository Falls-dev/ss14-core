# Bags with weapon
- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelPUBGWeapons
  name: There you got something
  description: A large duffel bag for holding various weapons and magazines.
  components:
    - type: Sprite
      sprite: Clothing/Back/Duffels/syndicate.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.1
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1


