# PUBG Fuel Barrel
- type: entity
  id: PubgFuelBarrel
  parent: StorageTank
  name: Fuel Barrel
  description: A fuel Barrel.
  suffix: Empty
  placement:
    mode: PlaceFree
  components:
  - type: StaticPrice
    price: 750
  - type: Sprite
    sprite: ForPubg/Textures/Structures/Barrels/pubg_barrelfuel.rsi
    layers:
    - state: fuelbarrel
  - type: Appearance
  - type: ExaminableSolution
    solution: tank
  - type: ReagentTank
    tankType: Fuel

- type: entity
  id: PubgFuelBarrelFull
  parent: PubgFuelBarrel
  suffix: Full
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Structures/Barrels/pubg_barrelfuel.rsi
    layers:
    - state: fuelbarrel2
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1500
  - type: Explosive
    explosionType: Default
    totalIntensity: 120 # ~ 5 tile radius

- type: entity
  id: PubgFuelBarrelActive
  parent: PubgFuelBarrel
  suffix: Half
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Structures/Barrels/pubg_barrelfuel.rsi
    layers:
    - state: fuelbarrelactive
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 200
  - type: Explosive
    explosionType: Default
    totalIntensity: 20

- type: entity
  id: PubgFuelBarrelMini
  parent: PubgFuelBarrel
  suffix: Full
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Structures/Barrels/pubg_barrelfuel.rsi
    layers:
    - state: fuelbarrelmini
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 500
  - type: Explosive
    explosionType: Default
    totalIntensity: 50

