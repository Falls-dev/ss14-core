- type: entity
  id: PubgRadBarrelActive
  parent: PubgRadBarrel
  suffix: Radiation
  name: Rad Barrel
  description: A active rad Barrel.
  components:
  - type: StaticPrice
    price: 750
  - type: Sprite
    sprite: ForPubg/Textures/Structures/Barrels/pubg_barrelrad.rsi
    layers:
    - state: radbarrelactive
  - type: Appearance
  - type: ExaminableSolution
    solution: tank
  - type: ReagentTank
    tankType: Fuel
  - type: RadiationSource
    intensity: 10
    slope: 2.5
  - type: PointLight
    color: "#3cf21f"
    radius: 1.5
    softness: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 500
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 500
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

