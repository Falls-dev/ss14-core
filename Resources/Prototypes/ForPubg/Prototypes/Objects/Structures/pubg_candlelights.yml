# Candle 1 light

- type: entity
  name: Candle
  description: Nice Candle.
  parent: BaseItem
  suffix: Light
  id: PubgCandleInfinite1Gold
  components:
  - type: Sprite
    noRot: true
    sprite: ForPubg/Textures/Structures/Lights/pubg_lights.rsi
    layers:
    - state: lightgold
    - state: fire-small
      shader: unshaded
  - type: PointLight
    color: "#e39c40"
    radius: 2.5
    power: 10

