- type: entity
  name: Furniture
  id: PubgFurnitureBase
  abstract: true
  description: Fuck you
  placement:
    mode: PlaceFree
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.30,-0.30,0.30,0.30"
        density: 100
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: StaticPrice
    price: 10

