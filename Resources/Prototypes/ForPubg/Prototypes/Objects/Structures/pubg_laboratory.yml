- type: entity
  id: PubgLabElectricalPanel
  parent: BaseStructure
  name: "Electrical Panel"
  description: Bjjjjjjj
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Structures/LabStructure/electro.rsi
    drawdepth: Items
    layers:
    - state: electricalpanel
  - type: Appearance
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
    - Metal
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Transform
    anchored: false

