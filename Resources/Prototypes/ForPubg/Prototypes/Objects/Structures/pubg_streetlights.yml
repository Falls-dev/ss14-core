# PUBG StreetLights Base
- type: entity
  id: PubgStreetLights
  description: Lights.
  abstract: true
  components:
  - type: PointLight
    color: "#ffd1a3ff"
    radius: 5
    softness: 1
  - type: IgnoreWeather
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: ForPubg/Textures/Structures/StreetLights/pubg_lightstreet.rsi
    drawdepth: Overdoors
    offset: 0,0.9
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.20,-0.20,0.15,0.15"
        density: 1000
        layer:
        - WallLayer


