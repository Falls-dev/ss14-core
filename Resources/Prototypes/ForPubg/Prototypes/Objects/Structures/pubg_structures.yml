# Metal Rack - для ангаров со своими предметами
- type: entity
  id: PubgMetalRack
  parent: BaseStructure
  name: "Metal Rack"
  description: Old world rack with some scrap...
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Structures/pubg_rack.rsi
      snapCardinals: true
      layers:
        - state: base
        - state: scrap-0
        - map: ["enum.StorageFillLayers.Fill"]
    - type: Appearance
    - type: StorageFillVisualizer
      maxFillLevels: 14
      fillBaseName: scrap
    - type: Damageable
      damageModifierSet: Metallic
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Tag
      tags:
        - Structure
        - Metal
    - type: Transform
      anchored: true
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Anchorable
    - type: Pullable
    - type: Occluder
    - type: Storage
      grid:
        - 0,0,4,8
      maxItemSize: Huge
    - type: UserInterface
      interfaces:
        - key: enum.StorageUiKey.Key
          type: StorageBoundUserInterface
    - type: InteractionOutline
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: Construction
      graph: Bookshelf
      node: bookshelf

