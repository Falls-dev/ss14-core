    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeSmg5-7x28mm
      proto: CartridgeSmg5-7x28mm
      capacity: 50
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/AmmoBoxes/ammobox_5.7x28mm.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-1
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance
