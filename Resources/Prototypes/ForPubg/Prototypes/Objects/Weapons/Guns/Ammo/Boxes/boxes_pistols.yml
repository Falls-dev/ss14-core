# 9mm
- type: entity
  parent: BaseItem
  id: BaseMagazineBoxPistols9mm
  name: ammunition box (9mm)
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgePistol9mm
      proto: CartridgePistol9mm
      capacity: 30
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/AmmoBoxes/ammobox_9mm.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-1
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance

