# 7.62x39mm
- type: entity
  parent: BaseItem
  id: BaseMagazineBoxRifle7-62x39mm
  name: ammunition box (7.62x39mm)
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeRifle7-62x39mm
      proto: CartridgeRifle7-62x39mm
      capacity: 30
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/AmmoBoxes/ammobox_7.62x39mm.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-1
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance

