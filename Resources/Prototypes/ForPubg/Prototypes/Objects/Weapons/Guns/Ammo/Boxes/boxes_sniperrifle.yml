# 7.62x54mm
- type: entity
  parent: BaseItem
  id: BaseMagazineBoxSniperRifle7-62x54mm
  name: ammunition box (7.62x54mm)
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeSniper7-62x54mm
      proto: CartridgeSniper7-62x54mm
      capacity: 20
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/AmmoBoxes/ammobox_7.62x54mm.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-1
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance
      
