  components:
    - type: Tag
      tags:
        - MagazineLmgRPD
    - type: Item
      size: Small
    - type: BallisticAmmoProvider
      proto: CartridgeRifle7-62x39mm
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeRifle7-62x39mm
      capacity: 100
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/Magazine/LMG/rpd_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance