# PM
- type: entity
  id: MagazinePistol9mm
  name: pistol magazine (9mm)
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - MagazinePistol9mm
    - type: BallisticAmmoProvider
      proto: CartridgePistol9mm
      mayTransfer: true
      whitelist:
        tags:
          - CartridgePistol9mm
      capacity: 8
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/Magazine/Pistols/pm_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 6
      zeroVisible: false
    - type: Appearance

