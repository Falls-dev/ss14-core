# AR-18
- type: entity
  id: MagazineRifleAR18
  name: "magazine AR-18(5.56x45mm rifle)"
  parent: MagazineRifleSKS
  components:
    - type: Tag
      tags:
        - MagazineRifleAR18
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeRifle5-56x45mm
      proto: CartridgeRifle5-56x45mm
      capacity: 30
    - type: Sprite
      sprite: ForPubg/Textures/Magazine/Rifle/ar18_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]

