# SVD
- type: entity
  id: MagazineSniperRifleSVD
  name: "magazine SVD (7.62x54mm)"
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - MagazineSniperRifleSVD
    - type: Item
      size: Small
    - type: BallisticAmmoProvider
      proto: CartridgeSniper7-62x54mm
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeSniper7-62x54mm
      capacity: 10
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/Magazine/Sniper/svd_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance

