# MAC10 do parent with THIS
- type: entity
  id: MagazineSmgMac10
  name: "magazine Mac10 (9mm)"
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - MagazineSmgMac10
    - type: Item
      size: Small
    - type: BallisticAmmoProvider
      proto: CartridgePistol9mm
      mayTransfer: true
      whitelist:
        tags:
          - CartridgePistol9mm
      capacity: 30
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: ForPubg/Textures/Magazine/SMG/mac10_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance

