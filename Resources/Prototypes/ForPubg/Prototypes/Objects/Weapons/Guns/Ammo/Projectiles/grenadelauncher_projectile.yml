- type: entity
  id: PubgBulletGrenade
  name: blast grenade
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: ForPubg/Textures/Ammunition/40mm.rsi
    layers:
    - state: blast_proj
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 300 # a ~2 tile radius
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false

