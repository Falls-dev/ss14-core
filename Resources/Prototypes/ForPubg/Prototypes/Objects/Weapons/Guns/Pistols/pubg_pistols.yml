# PM9
- type: entity
  name: PistolPM9
  parent: BaseItem
  id: WeaponPistolPM9
  description: This is PM9.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/Pistols/pm.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Item
      size: Small
      shape:
        - 0,0,1,0
        - 0,1,0,1
    - type: Tag
      tags:
        - Sidearm
    - type: Clothing
      quickEquip: false
      slots:
        - Belt
    - type: Gun
      fireRate: 3
      projectileSpeed: 20
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/Pistols/pm_gunshot.ogg
    - type: MagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistol9mm
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistol9mm
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol9mm
          priority: 1
          whitelist:
            tags:
              - CartridgePistol9mm
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance
    - type: StaticPrice
      price: 500

