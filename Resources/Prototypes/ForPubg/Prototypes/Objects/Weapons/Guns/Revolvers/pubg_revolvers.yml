# Smith
- type: entity
  name: RevolverSmith
  parent: BaseItem
  id: WeaponPubgRevolverSmith
  description: A rooty tooty point and shooty.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/Revolvers/smith.rsi
      state: icon
    - type: Item
      size: Normal
      shape:
        - 0,0,1,0
        - 0,1,0,1
    - type: Tag
      tags:
        - Sidearm
    - type: Clothing
      sprite: ForPubg/Textures/Weapons/Revolvers/smith.rsi
      quickEquip: false
      slots:
        - suitStorage
        - Belt
    - type: AmmoCounter
    - type: Gun
      selectedMode: SemiAuto
      fireRate: 1.0
      projectileSpeed: 35
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/Revolvers/smith_gunshot.ogg
    - type: UseDelay
      delay: 0.66
    - type: ContainerContainer
      containers:
        revolver-ammo: !type:Container
    - type: RevolverAmmoProvider
      whitelist:
        tags:
          - CartridgeRevolverMagnum500
          - SpeedLoaderSmith
      proto: CartridgeRevolverMagnum500
      capacity: 6
      chambers: [ True, True, True, True, True, True ]
      ammoSlots: [ null, null, null, null, null, null ]
      soundEject:
        path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
      soundInsert:
        path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
    - type: StaticPrice
      price: 500

