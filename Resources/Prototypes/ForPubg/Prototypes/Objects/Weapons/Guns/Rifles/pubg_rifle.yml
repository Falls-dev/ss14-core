# AR-18
- type: entity
  name: WeaponRifleAR18
  parent: BaseItem
  id: WeaponRifleAR18
  description: AR-18 yeah boy.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/Rifles/ar18.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-0
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: Clothing
      quickEquip: false
      slots:
        - Back
    - type: AmmoCounter
    - type: Wieldable
    - type: GunWieldBonus
      minAngle: -24
      maxAngle: -30
    - type: Gun
      minAngle: 24
      maxAngle: 30
      angleIncrease: 4
      angleDecay: 16
      fireRate: 10
      projectileSpeed: 35
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/Rifles/ar18_gunshot.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: ChamberMagazineAmmoProvider
      boltClosed: null
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineRifleAR18
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineRifleAR18
        gun_chamber:
          name: Chamber
          startingItem: CartridgeRifle5-56x45mm
          priority: 1
          whitelist:
            tags:
              - CartridgeRifle5-56x45mm
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: Appearance
    - type: StaticPrice
      price: 500
    - type: Telescope
      divisor: 0.08

