# Mac-10
- type: entity
  name: WeaponSmgMac10
  parent: BaseItem
  id: WeaponSmgMac10
  description: Mac10 oooooh my.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/SMG/mac10.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-0
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Normal
    - type: Clothing
      quickEquip: false
      slots:
        - Back
    - type: AmmoCounter
    - type: Gun
      minAngle: 10
      maxAngle: 15
      angleIncrease: 2
      angleDecay: 16
      fireRate: 12
      projectileSpeed: 20
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/SMG/mac10_gunshot.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: MagazineAmmoProvider
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineSmgMac10
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineSmgMac10
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol9mm
          priority: 1
          whitelist:
            tags:
              - CartridgePistol9mm
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: Appearance
    - type: StaticPrice
      price: 500

