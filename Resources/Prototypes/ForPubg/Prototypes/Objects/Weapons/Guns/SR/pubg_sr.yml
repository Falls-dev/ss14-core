# SKS
- type: entity
  name: WeaponSubRifleSKS
  parent: BaseItem
  id: WeaponSubRifleSKS
  description: SKS Shooooooot!.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/SR/sks.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-0
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: Clothing
      quickEquip: false
      slots:
        - Back
    - type: AmmoCounter
    - type: Wieldable
    - type: GunWieldBonus
      minAngle: -24
      maxAngle: -30
    - type: Gun
      minAngle: 24
      maxAngle: 30
      angleIncrease: 4
      angleDecay: 16
      fireRate: 3
      projectileSpeed: 25 # Standart 25f
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/SR/sks_gunshot.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: MagazineAmmoProvider
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineRifleSKS
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineRifleSKS
        gun_chamber:
          name: Chamber
          startingItem: CartridgeRifle7-62x39mm
          priority: 1
          whitelist:
            tags:
              - CartridgeRifle7-62x39mm
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: Appearance
    - type: StaticPrice
      price: 500

