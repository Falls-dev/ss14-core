# KS-23
- type: entity
  name: WeaponShotgunKS-23
  parent: BaseItem
  id: WeaponShotgunKS-23
  description: KS-23 Yeaaaaaah.
  components:
    - type: Sprite
      sprite: ForPubg/Textures/Weapons/Shotguns/kc23.rsi
      layers:
        - state: icon
          map: [ "enum.GunVisualLayers.Base" ]
    - type: Item
      # If you update this also update the bulldog's size. SS14
      # Боже сука, ленивая мразь не смогла пару параметров отредачить
      size: Large
      shape:
        - 0,0,4,0
    - type: Clothing
      quickEquip: false
      slots:
        - Back
    - type: AmmoCounter
    - type: Gun
      fireRate: 3
      projectileSpeed: 30
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/ForPubg/Sounds/Weapons/Shotguns/ks23_gunshot.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - ShellShotgun23x75
      capacity: 4
      proto: ShellShotgun23x75
      soundInsert:
        path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: StaticPrice
      price: 500

