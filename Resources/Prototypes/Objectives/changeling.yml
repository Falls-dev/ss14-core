- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseChangelingObjective
  components:
    - type: Objective
      difficulty: 1.5
      issuer: syndicate
    - type: RoleRequirement
      roles:
        components:
          - ChangelingRole

- type: entity
  noSpawn: true
  parent: BaseChangelingObjective
  id: AbsorbDnaObjective
  components:
    - type: Objective
      icon:
        sprite: Objects/Weapons/Bombs/spidercharge.rsi # TODO: Change icon
        state: icon
    - type: AbsorbDnaCondition

- type: entity
  noSpawn: true
  parent: BaseChangelingObjective
  id: AbsorbMoreDnaObjective
  name: Absorb more humans, that others in the Hive.
