- type: gameMap
  id: ViolenceTestMap
  mapName: Meteor Arena
  mapPath: /Maps/_Miracle/violenceTestMap.yml
  minPlayers: 0
  stations:
    Arena:
      stationProto: ViolenceStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Violence"
        - type: StationJobs # maybe exclude this
          overflowJobs:
            - ViolenceJob
          availableJobs:
            ViolenceJob: [ -1, -1 ]
            
- type: entity
  id: ViolenceStation
  parent:
  - BaseStation
  - BaseStationJobsSpawning
  - BaseStationRecords
  - BaseStationNanotrasen
  noSpawn: true
  components:
    - type: Transform
