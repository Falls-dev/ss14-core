- type: entity
  id: BaseRiotGrenade
  name: base riot grenade
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - RiotGrenade
  - type: Item
    size: Small
  - type: Sprite

- type: entity
  id: RiotGrenadeFlash
  name: riot flash grenade
  parent: BaseRiotGrenade
  components:
  - type: CartridgeAmmo
    proto: RiotBulletGrenadeFlash
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: blast
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: flash
    suffix: false

